<div class="user-form">
  <h1 class="text-center">Add product</h1>
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" class="form-control" [(ngModel)]="product.name"/>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input id="description" class="form-control" [(ngModel)]="product.description"/>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input id="price" class="form-control" [(ngModel)]="product.price"/>
  </div>
  <div class="form-group">
    <label id="type">Type</label><br>
    <select class="form-control" [(ngModel)]="product.type">
      <option value="0">Ebook</option>
      <option value="1">Audio</option>
      <option value="2">Video</option>
    </select>
  </div>
  <button type="button" class="btn btn-primary" (click)="save()">Save</button>
</div>
